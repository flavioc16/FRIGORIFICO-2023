 
            <!-- Begin Page Content -->
            <div class="container-fluid mt-4">  
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Editar compra</h6>
                            </div>
                            <!-- Card Body --> 
                            
                            <div class="card-body" width="100%">
                                <form role="form" action="/compras/{$idCompra}" method="post" > 
                                    <h5><b class="text-gray-900">Data da compra</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="date" name="dataCompra" id="dataCompra" required value="{$compra.dataCompra}" class="form-control bg-light border-4 small">
                                    </div>
                                    <h5><b class="text-gray-900">Descrição</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="text" name="descricaoCompra" id="descricaoCompra" value="{$compra.descricaoCompra}" class="form-control bg-light border-4 small" required placeholder="Ex: Boi, porco, frango">
                                    </div>
                                    <h5><b class="text-gray-900">Total</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="teste" size="6" onKeyUp="mascaraMoeda(this, event)" id="totalCompra" name="totalCompra" id="totalCompra" value="{$compra.totalCompra}" required class="form-control bg-light border-4 small" placeholder="Ex: 50.00">
                                    </div>
                                    <h5><b class="text-gray-900">Tipo</b></h5>
                                    <div class="input-group mb-3">
                                        <select class="form-control bg-light border-4 small"  name="tipoCompra" id="tipoCompra">
                                            <option value="0">Compra</option>
                                            <option value="1">Restante</option>
                                        </select>
                                    </div>
                                    <a href="/clientes/listadecompras/{$idCliente}" class="btn btn-secondary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-times"></i>
                                        </span>
                                        <span class="text">Cancelar</span>
                                    </a>
                                    <button type="submit" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text">Atualizar</span>
                                    </button>
                                </form>   
                            </div>
                        </div>
                    </div>
                </div>
            <!-- End Page Content -->  
            <script>
            
                {$mensagem}

                String.prototype.reverse = function(){
                    return this.split('').reverse().join(''); 
                };
                function mascaraMoeda(campo,evento){
                    var tecla = (!evento) ? window.event.keyCode : evento.which;
                    var valor  =  campo.value.replace(/[^\d]+/gi,'').reverse();
                    var resultado  = "";
                    var mascara = "###,##".reverse();
                    for (var x=0, y=0; x<mascara.length && y<valor.length;) {
                        if (mascara.charAt(x) != '#') {
                        resultado += mascara.charAt(x);
                        x++;
                        } else {
                        resultado += valor.charAt(y);
                        y++;
                        x++;
                        }
                    }
                    campo.value = resultado.reverse();
                    }
    
            </script>
