            <!-- Begin Page Content -->
            <div class="container-fluid mt-4">  
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Dados do Cliente</h6>
                                <button class="btn btn-danger btn-icon-split"data-toggle="modal" data-target="#logoutModal">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span class="text">Deletar Cliente</span>
                                </button>
                            </div>
                            
                            <!-- Card Body -->
                            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Deletar Cliente</h5>
                                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">Deseja deletar <b>{$user.nomeCliente}</b>?</div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary btn-icon-split"  data-dismiss="modal">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-times"></i>
                                                </span>
                                                <span class="text">Cancelar</span>
                                            </button>
                                            <a href="/clientes/{$user.idCliente}/delete" class="btn btn-success btn-icon-split">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-check"></i>
                                                </span>
                                                <span class="text">Confirmar</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-body" width="100%">
                                <form role="form" action="/clientes/{$user.idCliente}" method="post" > 
                                    <h5><b class="text-gray-900">Nome Cliente</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="text" name="nomeCliente" id="nomeCliente" value="{$user.nomeCliente}" required class="form-control bg-light border-4 small" autofocus placeholder="Ex: Flavio sousa de Castro">
                                    </div>
                                    <h5><b class="text-gray-900">Referência</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="text"  name="apelidoCliente" id="apelidoCliente" value="{$user.apelidoCliente}" class="form-control bg-light border-4 small" placeholder="Ex: Irmã de...">
                                    </div>
                                    <h5><b class="text-gray-900">Endereço</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="text" name="enderecoCliente" id="enderecoCliente" value="{$user.enderecoCliente}"required class="form-control bg-light border-4 small" placeholder="Ex: Miguel Custódio 294">
                                    </div>
                                    <h5><b class="text-gray-900">Telefone</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="text" name="telefoneCliente" id="telefoneCliente" value="{$user.telefoneCliente}" class="form-control bg-light border-4 small" maxlength="11" placeholder="Ex: 88999874309">
                                    </div>
                                    <h5><b class="text-gray-900">Limite</b></h5>
                                    <div class="input-group mb-3">
                                        <input type="number" name="limiteCliente" id="limiteCliente" value="{$user.limiteCliente}" class="form-control bg-light border-4 small" placeholder="Ex: 500,00">
                                    </div>
                                    <a href="/clientes" class="btn btn-secondary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-times"></i>
                                        </span>
                                        <span class="text">Cancelar</span>
                                    </a>
                                    <button type="submit" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text">Atualizar</span>
                                    </button>
                                    
                                </form>   
                            </div>
                        </div>
                    </div>
                </div>
            <!-- End Page Content -->   
            <script>
            
                {$mensagem}
    
            </script>
